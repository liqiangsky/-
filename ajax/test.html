<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>电话</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./js/jquery-3.5.1.js"></script>
    <script>
        $.ajax({
            // code: 200,
            url: "a.json",
            type: "get",
            success: function (data) {
                if (data.code == 200) {
                    console.log(data)
                    data.success.forEach(val => {
                        $("tbody").append(`<tr>
                            <td>${val.name}</td>
                            <td>${val.age}</td>
                            <td>${val.sex}</td>
                            <td>${val.phone}</td>
                            </tr>`)
                           
                    });
                    localStorage.msg = JSON.stringify(data.success);
                }
            },
            dataType:"json"
        })
    </script>
</body>

</html>
